<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
       aria-describedby="DataTables_Table_0_info">
    <tbody>
    {notempty name="approveList"}
    <tr role="row">
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批环节</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批日期</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批人</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批意见</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批备注</label>
        </td>
    </tr>
    {volist name="approveList" id="approve"}
    <tr role="row">
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$approve.TaskTitle}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$approve.SignDate}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="0.5"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$approve.name}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="0.5"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$approve.ApproveResult}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$approve.Memo}</label>
        </td>
    </tr>
    {/volist}
    {/notempty}
    </tbody>
</table>
