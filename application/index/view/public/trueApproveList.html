<table class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
       aria-describedby="DataTables_Table_0_info">
    <tbody>
    {notempty name="trueApproveList"}
    <tr role="row">
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批环节</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批日期</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>审批人</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>确认意见</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>备注</label>
        </td>
    </tr>
    {volist name="trueApproveList" id="trueApprove"}
    <tr role="row">
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>确认报告是否有误</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$trueApprove.SignDate}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="0.5"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$trueApprove.UserName}</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="0.5"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>不同意</label>
        </td>
        <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0"
            rowspan="1"
            colspan="1"
            aria-label="Status: activate to sort column ascending"
            style="width: 145px;">
            <label>{$trueApprove.trueMemo}</label>
        </td>
    </tr>
    {/volist}
    {/notempty}
    </tbody>
</table>
