{extend name='Layout/ins_page'/}
{block name="content"}
{:widget('PageHeader/simple',array('name'=>'委托方信息','search'=>'N'))}
<div class="span12">
    <div class="widget-box">
        <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="{:url('BlackList/save')}" id="tableForm">
                <div class="tab-pane">
                    <button type="button" value="{:lang('保存')}" id="save" onclick="doSave()"
                            class="btn btn-info btn-sm"
                            style="border:0 solid #fff "><span
                            class="glyphicon glyphicon-saved"></span>{:lang('保存')}
                    </button>
                    <input type="hidden" name="buyerno"  value="{$data['buyerno']}">
                    <!--表单数据-->
                    <div id="myTabContent" class="tab-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable"
                               aria-describedby="DataTables_Table_0_info">
                            <style type="text/css">
                                .table td {
                                    font-size: 13px;
                                    text-align: left;
                                }

                                .table td span {
                                    color: red;
                                }
                            </style>
                            <tbody>
                            <tr role="row">
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>客户代码:<span>*</span></label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="buyerno" id="buyerno" value="{$data['buyerno']}" readonly>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>客户名称:<span>*</span></label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="buyerName" id="buyerName" value="{$data['buyerName']}" style="width: 300px;">
                                </td>
                            </tr>
                            <tr role="row">
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>联系人:<span>*</span></label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="buyerPerson" id="buyerPerson" value="{$data['buyerPerson']}">
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>电话:<span>*</span></label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="buyerTel" id="buyerTel" value="{$data['buyerTel']}" style="width: 300px;">
                                </td>
                            </tr>
                            <tr role="row">
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>委托人:</label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="entrustor" id="entrustor" value="{$data['entrustor']}" >
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>普通报告完成天数:</label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <input type="text" name="finishDay" id="finishDay" value="{$data['finishDay']}" >
                                </td>
                            </tr>
                            <tr role="row">
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="1"
                                    aria-label="Role: activate to sort column ascending" style="width: 15%;">
                                    <label>特殊需求:</label>
                                </td>
                                <td role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                    colspan="3"
                                    aria-label="Status: activate to sort column ascending" style="width: 35%;">
                                    <textarea name="specicalRequire" class="form-control" rows="2">{$data['specicalRequire']}</textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript">
    $(function () {
        $("#sidebar,#top_menu,#breadcrumbs").remove();
        $('.gray-bg').attr("id", "");
    });
    function doSave() {
        saveFlow("{:url('EntrustorManage/save')}", $('#tableForm').serialize());
        setTimeout('close1()',300);
    }
</script>
{/block}
